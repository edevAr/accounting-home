<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Agregar un gasto
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Agregar un nuevo gasto</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">monto:</label>
            <input type="number" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">descripcion:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!--table gastos-->
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Monto</th>
      <th>descripcion</th>
      <th>Fecha</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>200$</td>
      <td>compra de juguetes</td>
      <td>20-17-23</td>
      <td>
        <span><a (click)="editRegister(ind)"><i class="fa fa-pencil" aria-hidden="true"></i></a></span>
        <span><a (click)="removeRegister(ind)"><i class="fa fa-trash" aria-hidden="true"></i></a></span>
      </td>
    </tr>
    
  </tbody>
</table>
